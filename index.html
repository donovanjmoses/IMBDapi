<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>Wok Asian Cuisine</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <!--[if lt IE 9]>     <script src="html5shiv.js"></script> <![endif]-->
    </head>
    <body>
        <!--Begins wrapper-->
        <div id="wrapper">
            <br><br>
            <h3 id ="menu-h3">Customize your order!</h3><br><br>
            <h4 id = "menu-h4">Give us your name and select your Enrees and Sides!</h4><br>
            <form method="post" name = "wokForm"> <!--action="http://webdevbasics.net/scripts/demo.php"--> <!--Use this script for demo submission-->>
                <label for="myName">*Name: </label>
                <input type="text" name="myName" id="myName" required="required">

                <label for="myPhone">*Phone:</label>
                <input type="tel" name="myPhone" id="myPhone" required="required">

                <label for="loMein">LoMein:</label>
                <input type="checkbox" id = "loMein" value = "LoMein" name="wokItem" id="loMein">

                <label for="rice">Rice:</label>
                <input type="checkbox" id = "rice" value = "Rice" name="wokItem" id="rice">

                <label for="generalTsoChicken">General Tso Chicken: </label>
                <input type="checkbox" id = "generalTsoChicken" value = "General Tso Chicken" name="wokItem" id="generalTsoChicken">

                <label for="teryakiBeef">Teryaki Beef: </label>
                <input type="checkbox" id = "teryakiBeef" value = "Teryaki Beef" name="wokItem" id="teryakiBeef">

                <label for="koreanBeef">Korean Beef: </label>
                <input type="checkbox" id = "koreanBeef" value = "Korean Beef" name="wokItem" id="koreanBeef">

                <label for="myComments">Special requests for your order: </label>
                <textarea name="myComments" id="myComments" cols="43" rows="5"></textarea>
                <br><br>

                <input type="reset" id="myReset" value="Reset">

                <input type="button" id="mySubmit" value="Submit">

                <!--objects display here-->
                <section id="orderSummary">
                    <div id="orderSection">
                       <h4>Your Order:</h4>
                       <ul id="items"></ul>
                    </div>
                 </section><br><br>

            </form>
            <!--Footer-->
            <br><br><br><br><br><br><br><br><br><br>
            <footer>Wok Asian Cuisine<br>Copyright &copy; 2020 Wok - All Rights Reserved.</footer>
        </div> <!--closes wrapper-->
        <script src = "app.js"></script>
        <script src = "modernizr.min.js"></script>
    </body>
</html>
